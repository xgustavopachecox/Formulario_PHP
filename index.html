<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKN Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="dados.php" 
        method="post"
        class="container" 
        id= "form"
        onsubmit="verificarSenha(event)">
            <div class="title">
                <h1>NKN Bank</h1>
            </div>
            <div class="form">
                <div class="content">
                    <input type="text" 
                    id="name"
                    placeholder="Nome"
                    name="name"
                    required>

                    <input type="date" 
                    id="date"
                    name="date"
                    required
                    >

                    <input type="email" 
                    id="email"
                    placeholder="email"
                    name="email"
                    required>

                    <input type="password" 
                    id="password"
                    placeholder="password"
                    name="password"
                    required>
                    
                    <input type="tel" 
                    id="Whatsapp"
                    placeholder="Whatsapp"
                    name="Whatsapp"
                    oninput="formatarTelefone()"
                    >
                </div>
            </div>
            <div class="button__">
                <button type="submit" class="button" id="botao">
                    enviar
                </button>
            </div>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
